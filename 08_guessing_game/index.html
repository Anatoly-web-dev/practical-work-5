				<article class="game">
					<section class="game-card">
						<h3 class="game-card__title question">Попытка № <span id="attemptNumber">1</span></h3>
						<div class="game-card-text">
							<p id="answer">Вы загадали число <br> <span>5</span> ?</p>
						</div>
						<div class="game-card-buttons">
							<button class="game-card__btn btn_blue" id="btnLess">
								<img src="./img/down_arrow.png" alt="down"> <span>Меньше</span>
							</button>
							<button class="game-card__btn btn_green" id="btnTrue">Верно !</button>
							<button class="game-card__btn btn_blue" id="btnMore">
								<span>Больше</span> <img src="./img/up-arrow.png" alt="up">
							</button>
							<button class="game-card__btn btn_big" id="btnReset">
								<span>Заново</span> <img src="./img/refresh-arrow.png" alt="reset">
							</button>
						</div>
					</section>
				</article>
